name: CI 测试流水线

on: [push]

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: 克隆代码
        run: |
          git clone https://github.com/${{ github.repository }} .
          git checkout ${{ github.sha }}

      - name: 安装 Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: 安装依赖
        run: npm install

      - name: 代码检查
        run: npm run lint

      - name: 项目构建
        run: npm run build

      - name: 完成提示
        run: echo "✅ CI 运行成功！"